<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <ul>
        <li>MyTicTacToe.com</li>
      </ul>
    </nav>
    <div class="container">
      <div class="game">
        <div id="1" class="cell b-t0 b-l0"></div>
        <div id="2" class="cell b-t0"></div>
        <div id="3" class="cell b-t0 b-r0"></div>
        <div id="4" class="cell b-l0"></div>
        <div id="5" class="cell"></div>
        <div id="6" class="cell b-r0"></div>
        <div id="7" class="cell b-b0 b-l0"></div>
        <div id="8" class="cell b-b0"></div>
        <div id="9" class="cell b-b0 b-r0"></div>
      </div>
      <div id="whoWon"></div>
      <div class="gameInfo">
        <h1>Welcome to Tic Tac MyTicTacToe</h1>
        <div>
          <span class="info">Turn of User 1</span>
          <button id="reset">Reset</button>
        </div>
        <div class="imgbox">
          <img src="./assets/excited.gif" alt="" />
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
